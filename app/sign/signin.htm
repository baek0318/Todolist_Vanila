<!DOCTYPE html>
<html>
  <head>
    <title>Todolist</title>
    <meta charset="utf-8"  name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./signin.css">
  </head>
  <body>
    <div class="wrap">
      <h1>Todolist</h1>
      <div class="main">
        <div class="email-block">
          <label for="email-box">이메일</label>
          <input type="email" placeholder="이메일을 입력해주세요" name="email-box">
        </div>
        <div class="password-block">
          <label for="password-box">비밀번호</label>
          <input type="password" placeholder="비밀번호를 입력해주세요" name="password-box">
        </div>
        <div class="buttons">
          <div class="button">
            <button class="signin-button">로그인</button>
          </div>
          <div class="button">
            <button class="signup-button">회원가입</button>
          </div>
        </div>
      </div>
    </div>
    <script 
  </body>
</html>
